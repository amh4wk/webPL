<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Schedule4Me</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" /> 
	<link rel="stylesheet" type="text/css" href="signin3.css">
</head>

<body>
	<div class="row navbar navbar-expand-md bg-dark navbar-dark">
		<span class="one-half column">
			<a class="navbar-brand" href="#">Schedule4Me</a>
		</span>
	</div>

	<div class="user-sign-up">
		<div class="row">
			<div id="descrip" class="col-md-offset-1 col-md6 hidden-sm hidden-xs">
				<div class="row">
					<h1 class="welcome" style="margin-bottom:0px;margin-top:24px;margin-left:50px;">Welcome to Schedule4Me</h1>
				</div>
				<div class="row">
					<p style="margin-bottom:0px;margin-top:24px;margin-left:50px;">Easily schedule your next 4 years at UVA!</p>
				</div>
			</div>
			<div id="login" class="col-md-4" style="text-align:center;margin-left: 11.5%">
				<form id="returnuser">
					<div class="panel panel-default" id="panel-login">
						<div class="panel-body">
							<div class="sign-in-title">
								<h1>Sign in</h1>
							</div>
							<div class="row" style="margin-left:10%">
								<input type="text" placeholder="Enter username">
							</div>
							<div class="row" style="margin-left:10%;">
								<input type="text" placeholder="Enter password">
								<div class="col-xs-4" style="margin-left:10%">

									<a href="mainpage.html"><input type="submit" class="form-control btn btn-primary"></a>

								</div>
							</div>

						</div>
					</div>
				</form>

				<form id="returnuser">
					<div class="panel panel-default" id="panel-login">
						<div class="panel-body">
							<div class="sign-in-title">
								<h1>Create Account</h1>
							</div>
							<div class="row" style="margin-left:10%">
								<input type="text" placeholder="Enter username">
							</div>
							<div class="row" style="margin-left:10%">
								<input type="text" placeholder="Enter password">

							</div>
							<div class="row" style="margin-left:10%">
								<input type="text" placeholder="Confirm password">
								<div class="col-xs-4" style="margin-left: 10%">
									<input type="submit" class="form-control btn btn-primary">
								</div>
							</div>

						</div>
					</div>
				</form>

			</div>

		</div>
	</div>
</body>
</html>
